name: "Go"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  golangci:
    name: "Lint"
    runs-on: "ubuntu-latest"
    steps:
      - name: "ğŸ”§ Setup Go"
        uses: "actions/setup-go@v5"
        with:
          go-version: '>=1.22.1'

      - name: "â¤µï¸ Checkout repository"
        uses: "actions/checkout@v4.1.1"

      - name: "ğŸ¨ Lint Go code"
        uses: "golangci/golangci-lint-action@v4"

  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "ğŸ”§ Setup Go"
        uses: "actions/setup-go@v5"
        with:
          go-version: '>=1.22.1'

      - name: "â¤µï¸ Checkout repository"
        uses: "actions/checkout@v4.1.1"

      - name: "ğŸ§ª Run unit tests"
        run: "go test -cover -race -coverprofile=coverage.out -covermode=atomic -vet off ./..."

      - name: "â˜‚ï¸ Upload coverage reports to Codecov"
        uses: "codecov/codecov-action@v4.1.0"
        with:
          token: "${{ secrets.CODECOV_TOKEN }}"
          verbose: true
          slug: "auryannn/go-option"

  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    needs:
      - "golangci"
      - "test"

    steps:
      - name: "ğŸ”§ Setup Go"
        uses: "actions/setup-go@v5"
        with:
          go-version: '>=1.22.1'

      - name: "â¤µï¸ Checkout repository"
        uses: "actions/checkout@v4.1.1"

      - name: "ğŸ—ï¸ Build"
        run: "go build -v ./..."
