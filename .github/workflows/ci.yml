name: "CI"

on:
  push:
    branches:
      - "main"

  pull_request:
    branches:
    - "main"

  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"

    runs-on: "${{ matrix.os }}"
    defaults:
      run:
        shell: "bash"
    steps:
      - name: "â¤µï¸ Checkout repository"
        uses: "actions/checkout@v4.1.2"

      - name: "ğŸ”§ Set up Go"
        uses: "actions/setup-go@v5"
        with:
          go-version-file: "go.mod"
          cache: true

      - name: "ğŸ› ï¸ Cache Go modules"
        uses: actions/cache@v4.0.2
        with:
          path: "${{ needs.go-cache-paths.outputs.go-mod }}"
          key: "${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}"
          restore-keys: |
            ${{ runner.os }}-go-

      - name: "ğŸ‘· Run the CI pipeline"
        run: "make ci"

      - name: "ğŸ“Š Upload coverage reports"
        uses: "actions/upload-artifact@v4.3.1"
        with:
          name: "coverage-${{ matrix.os }}"
          path: "coverage.*"

      - name: "ğŸš€ Release"
        run: "goreleaser release --clean --snapshot"

      - name: "ğŸ“¦ Upload dist"
        uses: "actions/upload-artifact@v4.3.1"
        with:
          name: "dist-${{ matrix.os }}"
          path: "dist"

      - name: "â˜‚ï¸ Upload coverage reports to Codecov"
        uses: "codecov/codecov-action@v4.1.1"
        with:
          verbose: true
          fail_ci_if_error: true
          file: "./coverage.out"
          token: "${{ secrets.CODECOV_TOKEN }}"
